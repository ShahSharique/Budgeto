  <script src="budget.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.min.js"></script>
  <script>
    let spendbalance = document.getElementById("balance_amount").innerText;
    let total_exp = localStorage.budgetValue;
    let rem_exp = total_exp - spendbalance;
    console.log(spendbalance);
    console.log(total_exp);
    console.log(rem_exp);

    const ctx = document.getElementById("myChart");

    new Chart(ctx, {
      type: "pie",
      data: {
        labels: ["Remaining", "Budget", "Expense"],
        datasets: [
          {
            data: [spendbalance, total_exp, rem_exp],
          },
        ],
      },
      options: {
        responsive: false,
      },
    });

    // Get the currently logged-in user
    const user = firebase.auth().currentUser;
    console.log(firebase.auth().currentUser);

    let userEmail = localStorage.getItem("userEmail");
    console.log(userEmail);
    document.getElementById("userEmail").innerHTML = userEmail;
  </script>
